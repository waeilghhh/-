<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجري</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { text-align: center; }
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-card h3 { margin: 10px 0 5px; }
    .product-card p { margin: 0; color: #333; }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-2XyDdRd96bMke...",
      authDomain: "waeilstore-88caa.firebaseapp.com",
      projectId: "waeilstore-88caa",
      storageBucket: "waeilstore-88caa.appspot.com",
      messagingSenderId: "688257524364",
      appId: "1:688257524364:web:f52aad..."
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>
  <h1>منتجاتنا</h1>
  <section id="products"></section>

  <script>
    const container = document.getElementById("products");

    db.collection("products").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();

        // إذا الصورة غير موجودة أو ليست رابط http استخدم صورة افتراضية
        const imageSrc = (data.image && data.image.startsWith('http'))
                         ? data.image 
                         : 'https://via.placeholder.com/200x150';

        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${imageSrc}" alt="${data.name}">
          <h3>${data.name}</h3>
          <p>${data.description || ''}</p>
          <p><strong>${data.price} د.ت</strong></p>
        `;
        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
